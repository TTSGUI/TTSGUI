<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TTS</title>
    <link rel="stylesheet" href="tide.css">
    <style>
        * {
            box-sizing: border-box;
        }
        html, body {
            -webkit-app-region: drag;
            user-select: none;
            height: 100%;
        }
        button {
            user-select: none;
        }
        input {
            user-select: text;
        }
        input, button {
            display: block;
            -webkit-app-region: no-drag;
        }
    </style>
</head>
<body>
    <form onsubmit="return tts()">
        <p>Text to say:</p>
        <input id="txt" autofocus placeholder="Text to synthesize...">
        <p></p>
        <button type="submit" class="btn-primary">&#128266; Synthesize Text</button>
    </form>
    <script>
        function tts() {
            var msg = new SpeechSynthesisUtterance();
            msg.text = document.getElementById('txt').value;
            window.speechSynthesis.speak(msg);
            document.getElementById('txt').value = '';
            return false;
        }
    </script>
</body>
</html>
